<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/mycss.css">
    <title>Ninjas y Leyendas</title>
    <style>
       
#container{
    background-repeat: repeat;
    background-image: url("static/img/fondo.png");
}
#fondo{
    background-image: url("static/img/nombre.png");
    min-height: 200px
}

    </style>

</head>
<body>
    <div id="container" class="container-fluid">
        <div id="fondo" class="container-fluid"></div>
        <div class="container row">
            <div id="tablero" class="col-8 container-fluid">
            <div>
                <h2 class="titulo" >Tablero</h2>
            </div>   
                <div id="jugador1" class="container row mt-3 mb-2">
                    <div class="col-4">
                        <img class="jugador" src="static/img/player1.png" alt="player1">
                    </div>
                    <div class="col-8 container-fluid">
                        <img class="carta" src="static/img/1.png" alt="carta1">
                        <img class="carta" src="static/img/2.png" alt="carta2">
                        <img class="carta" src="static/img/7.png" alt="carta3">
                    </div>
                </div>
                <div id="jugador2" class="container row mt-3 mb-2">
                    <div class="col-4">
                        <img class="jugador" src="static/img/player2.png" alt="player2">
                    </div>
                    <div class="col-8">
                        <img class="carta" src="static/img/4.png" alt="carta1">
                        <img class="carta" src="static/img/5.png" alt="carta2">
                    </div>
                </div>
            </div>
            <div id="jugadas" class="col-4">
                <h2 class="titulo mb-3">Jugadas</h2>

                {% for objeto in objetos%}
                <p>{{ objeto}} </p>
                <img  class ="jugadas" src="{{ url_for('static', filename ='img/'~ loop.index ~'.png')}}">
                {% endfor %}
                <h1 style="color: red;">{{over}}</h1>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>


    </script>

</body>
</html>
